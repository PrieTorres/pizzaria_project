<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">CSS' Pizza</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <form method="post" action="/cadastrar-user" id="form-cadastrar-user">
          <h3>Informações para compra e envio</h3>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input required type="text" name="nome" class="form-control" id="input-nome" aria-describedby="emailHelp"
              style="width: 60%; margin: 0 auto;">
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">CPF</label>
            <input required type="text" name="cpf" class="form-control" id="input-nome" aria-describedby="emailHelp"
              style="width: 60%; margin: 0 auto;" pattern="/\d{3}\.\d{3}\.\d{3}\-\d{2}/" placeholder="XXX.XXX.XXX-XX">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Sobrenome</label>
            <input required name="sobrenome" type="text" class="form-control" id="input-sobrenome"
              aria-describedby="emailHelp" style="width: 60%; margin: 0 auto;">
            <!-- <div id="emailHelp" class="form-text">Nós nunca compartilhamos seu email com nínguem.</div> -->
          </div>
          <div class="mb-3">
            <label for="cep" class="form-label">Cep</label>
            <input type="number" class="form-control cep cep-input" id="input-endereco" aria-describedby=""
              style="width: 60%; margin: 0 auto;" name="cep" minlength="8" required>
            <input type="text" readonly name="endereco" style="display: none;" class="endereco-input form-control"
              required>
            <div id="infosCep" class="form-text">vai aparecer o seu endereço aqui</div>
          </div>
          <div class="mb-3">
            <label for="datanascimento" class="form-label">Data de nascimento</label>
            <input type="date" name="datanascimento" class="form-control data_nascimento" id="input-nascimento" required
              aria-describedby="emailHelp" style="width: 60%; margin: 0 auto;">
          </div>
          <div class="mb-3 form-check" style="text-align: left; margin: 0 auto; display: inline-block;">
            <input type="checkbox" class="form-check-input exampleCheck1" id="aceitas" required>
            <label class="form-check-label" for="exampleCheck1">Concordo com os termos de uso</label>
          </div><br>
          <button class="btn btn-primary" type="submit">enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/pedido.js"></script>
  <script src="js/buscarCep.js"></script>
  <script>
    buscarCepComClasse('cep-input');
  </script>
